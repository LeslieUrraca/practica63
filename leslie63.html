<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<div style="width:200px;height:200px;background:#ffff00" id="recuadro1">2
    dale dblclick para multiplicar
</div>

<script>
addEventListener('DOMContentLoaded',inicio,false);
  
function inicio()
{
    document.getElementById('recuadro1').addEventListener('dblclick',duplicar,false);
}
  
function duplicar()
    {
    var valor=document.getElementById('recuadro1').innerHTML;
    valor=parseInt(valor);
    var resultado=valor*2;
    document.getElementById('recuadro1').innerHTML=resultado;
  
    }
  </script>
    
  </body>
  </html>
